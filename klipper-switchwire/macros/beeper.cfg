[gcode_macro M300]
gcode:
  {% set S = params.S|default(440)|float %}
  {% set P = params.P|default(100)|float %}

  SET_PIN PIN=beeper VALUE=0.5 CYCLE_TIME={ 1.0 / S }
  G4 P{P}
  SET_PIN PIN=beeper VALUE=0

[gcode_macro JINGLE_START]
gcode:
  M300 S523
  M300 S523

[gcode_macro JINGLE_END]
gcode:
  M300 S523
  M300 S466
  M300 S494
  M300 S523 P1000
