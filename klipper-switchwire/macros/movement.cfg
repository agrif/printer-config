[gcode_macro PARK_CENTER]
gcode:
  {% set x = params.X|default((printer.toolhead.axis_maximum.x - printer.toolhead.axis_minimum.x)/2)|float %}
  {% set y = params.X|default((printer.toolhead.axis_maximum.y - printer.toolhead.axis_minimum.y)/2)|float %}
  {% set f = params.F|default(6000)|float %}
  save_gcode_state name=park_center
  G90
  {% if params.Z is defined %}
     {% set z = params.Z|float %}
     G0 X{x} Y{y} Z{z} F{f}
  {% else %}
     G0 X{x} Y{y} F{f}
  {% endif %}
  restore_gcode_state name=park_center

