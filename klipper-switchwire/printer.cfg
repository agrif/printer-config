# BTT SKR v1.3

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0990FF06410C39AF3B05E95BC42000F5-if00

[idle_timeout]
timeout: 900

[board_pins]
aliases:
  # EXP1 header
  EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
  EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
  # EXP2 header
  EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
  EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
  # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

  # start heating bed
  M140 S{BED_TEMP}
  # use absolute coordinates
  G90
  # home printer
  G28
  # move the nozzle off the bed to heat the bed
  G1 Z50 F3000
  # wait for bed to reach temperature
  M190 S{BED_TEMP}
  # probe bed
  BED_MESH_CALIBRATE
  # move the nozzle off the bed to heat nozzle
  G1 Z10 X-10 Y-10 F6000
  # temporary fix for revo heater core, heat nozzle to 200C first
  #M109 S200
  # heat nozzle
  M109 S{EXTRUDER_TEMP}

  # FIXME purge line better, this is just copy/paste prusa
  G1 Z0.2 X10 Y-5 F6000
  G92 E0
  G1 Y60 E9 F1000
  G1 Y100 E12.5 F1000
  G92 E0
  # at end of purge line, retract and z-hop
  #G1 E-2 F3600
  #G1 Z0.4 F3000

[gcode_macro END_PRINT]
gcode:
  # move nozzle away from print and retract a bit
  G91
  G1 E-2 F2400
  G1 Z15 F3000
  G90
  # turn off bed, extruder, fans
  M140 S0
  M104 S0
  M106 S0
  # push bed forward and center toolhead
  G1 X110 Y200 F6000
  # disable steppers
  M84

[menu __main __octoprint __shutdown]
type: list
name: Shutdown
enable: {not printer.idle_timeout.state == "Printing"}

[menu __main __octoprint __shutdown __confirm]
type: command
name: Shutdown Now
enable: {not printer.idle_timeout.state == "Printing"}
gcode:
  {action_respond_info('action:shutdown')}

[printer]
kinematics: corexz
max_velocity: 300
max_accel: 2000
max_z_velocity: 50
max_z_accel: 1000

[safe_z_home]
# account for Y offset of Z probe to reach center
home_xy_position: 110, 90
speed: 200
z_hop: 3

[probe]
pin: P1.25  # P1.24 for Z-max
x_offset: 0.0
y_offset: 22.5
#z_offset: 0.825
#z_offset: 0.875
#z_offset: 0.965
z_offset: 1.005
# this is what calibrate said but it seems like even *more* squish
#z_offset: 1.150

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 210, 210
probe_count: 6, 6
algorithm: bicubic
fade_start: 1
fade_end: 10

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29  # P1.28 for X-max
position_endstop: 233
position_min: -17
position_max: 233
homing_speed: 50

[tmc2208 stepper_x]
uart_pin: P1.17
run_current: 0.800
#stealthchop_threshold: 999999

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.27  # P1.26 for Y-max
position_endstop: 227
position_min: -23
position_max: 227
homing_speed: 50

[tmc2208 stepper_y]
uart_pin: P1.15
run_current: 0.800
#stealthchop_threshold: 999999

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 220
homing_speed: 50

[tmc2208 stepper_z]
uart_pin: P1.10
run_current: 0.800
#stealthchop_threshold: 999999

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
gear_ratio: 50:17
rotation_distance: 22.095082394054998
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: P0.24
control: pid
pid_Kp: 23.04
pid_Ki: 4.35
pid_Kd: 30.50
min_temp: 0
max_temp: 300
# a bit higher than default for pressure advance test
max_extrude_cross_section: 1

[tmc2208 extruder]
uart_pin: P1.8
run_current: 0.500
#stealthchop_threshold: 999999

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
min_temp: 0
max_temp: 130
control: pid
pid_kp: 314.07
pid_ki: 60.86
pid_kd: 405.23

[fan]
pin: P2.3
kick_start_time: 0.25

[heater_fan extruder_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0

[display]
lcd_type: emulated_st7920
encoder_pins: ^EXP2_3, ^EXP2_5
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
spi_speed: 1000000
